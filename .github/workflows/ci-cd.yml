name: CI/CD Multi-servicio Java + Docker

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # Login a Docker Hub
    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # Build y testea cada microservicio Spring Boot
    - name: Build and test Auth Service
      run: |
        cd backend/auth-service
        ./mvnw clean package -DskipTests=false
        cd ../..

    - name: Build and test Scan Service
      run: |
        cd backend/scan-service
        ./mvnw clean package -DskipTests=false
        cd ../..

    - name: Build and test Client Info Service
      run: |
        cd backend/client-info-service
        ./mvnw clean package -DskipTests=false
        cd ../..

    - name: Build and test Report Service
      run: |
        cd backend/report-service
        ./mvnw clean package -DskipTests=false
        cd ../..

    - name: Build and test API Gateway
      run: |
        cd backend/api-gateway
        ./mvnw clean package -DskipTests=false
        cd ../..

    # Build frontend
    - name: Build frontend
      run: |
        cd frontend
        npm install
        npm run build
        cd ..

    # Construye y pushea im√°genes Docker para cada servicio
    - name: Build and push Docker images
      run: |
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/auth-service:latest ./backend/auth-service
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/auth-service:latest

        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/scan-service:latest ./backend/scan-service
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/scan-service:latest

        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/client-info-service:latest ./backend/client-info-service
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/client-info-service:latest

        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/report-service:latest ./backend/report-service
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/report-service:latest

        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/api-gateway:latest ./backend/api-gateway
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/api-gateway:latest

        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/frontend:latest ./frontend
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/frontend:latest
